<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css"/>
        <script defer src="calculator.js"></script>
    </head>
    <body>
        <h1>Calculatrice</h1>
        <div class="wrapper">
            <input type="text" id="operation" value="7 * 8 = 56" readonly />
            <div class="buttons">
                <button type="button" id="btn-C">C</button>
                <button type="button" id="btn-div" class="operation-sign">/</button>
                <button type="button" id="btn-7">7</button>
                <button type="button" id="btn-8">8</button>
                <button type="button" id="btn-9">9</button>
                <button type="button" id="btn-times" class="operation-sign">*</button>
                <button type="button" id="btn-4">4</button>
                <button type="button" id="btn-5">5</button>
                <button type="button" id="btn-6">6</button>
                <button type="button" id="btn-minus" class="operation-sign">-</button>
                <button type="button" id="btn-1">1</button>
                <button type="button" id="btn-2">2</button>
                <button type="button" id="btn-3">3</button>
                <button type="button" id="btn-plus" class="operation-sign">+</button>
                <button type="button" id="btn-0">0</button>
                <button type="button" id="btn-equals">=</button>
            </div>
        </div>
    </body>
</html>
